<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISHISATHI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.w3schools.com/w3images/farm.jpg'); /* Farm background image */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 3em;
            color: #4CAF50; /* Greenery color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .options {
            margin-top: 30px;
        }

        .option {
            margin: 20px;
        }

        .option a {
            padding: 15px 30px;
            background-color: rgba(0, 128, 0, 0.7); /* Semi-transparent green */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .option a:hover {
            background-color: rgba(34, 139, 34, 0.9); /* Darker green on hover */
            transform: scale(1.05);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KRISHISATHI</h1>
        <p>Your trusted farming assistant</p>

        <div class="options">
            <div class="option">
                <a href="{{ url_for('crop_recommendation') }}">Crop Recommendation</a>
            </div>
            <div class="option">
                <a href="{{ url_for('plant_disease_detection') }}">Plant Disease Detection</a>
            </div>
            <div class="option">
                <a href="{{ url_for('fertilizer_recommendation') }}">Fertilizer Recommendation</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 KRISHISATHI. All rights reserved.</p>
    </footer>
</body>
</html>
